version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Oslo"
    groups:
      github-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 5

  # my-copilot (Next.js)
  - package-ecosystem: "npm"
    directory: "/apps/my-copilot"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "Europe/Oslo"
    groups:
      nextjs-core:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      navikt:
        patterns:
          - "@navikt/*"
      dev-dependencies:
        dependency-type: "development"
      production-dependencies:
        dependency-type: "production"
        exclude-patterns:
          - "next"
          - "react"
          - "react-dom"
          - "@navikt/*"
    open-pull-requests-limit: 5

  # mcp-onboarding (Go)
  - package-ecosystem: "gomod"
    directory: "/apps/mcp-onboarding"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
      timezone: "Europe/Oslo"
    groups:
      go-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 5

  # mcp-registry (Go)
  - package-ecosystem: "gomod"
    directory: "/apps/mcp-registry"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
      timezone: "Europe/Oslo"
    groups:
      go-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 5
